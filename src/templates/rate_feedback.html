<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Your Stay</title>
</head>
<body>
    <h1>Rate Your Stay</h1>
    <p>Dear {{ user }},</p>
    <p>Please take a moment to rate your recent stay with us.</p>
    <form action="{% url 'add_ratting' hotel_id=14 %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
        {% csrf_token %}
        <div class="form-group">
            <div class="col-md-4">
                {{form.rattings}}
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i>Submit</button>
            </div>
        </div>
    </form>
    <p>Thank you for choosing our hotel!</p>
    <p>Best regards,<br>The Hotel Team</p>

<script src="{% static 'js/sweetalert2011.min.js' %}"></script>

<script>
    {% if messages %}
        {% for message in messages %}
            Swal.fire({
                position: "top-end",
                icon: "success",
                title: "{{ message }}",
                showConfirmButton: false,
                timer: 1500
            });
        {% endfor %}
    {% endif %}
</script>
   

</body>
</html>
